{% extends 'navi.html' %}

{% block title %}Contact Us{% endblock  %}
{% comment %} {% block head %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock  %} {% endcomment %}

{% block body %}

    <div class="container">

      {% if messages %}
            {% for message in messages %}
            <div class="alert primary">
              {{message}}
              <span class="close" onclick="this.parentElement.style.display='none'">Ã—</span>
            </div>
            {% endfor %}
        {% endif %}

        <h1 style="text-align: center;margin-bottom: -29px;"><u>Contact us</u></h1><br>
      
        <div class="form-center">
          <form id="contactform" method="post" action="/contactus/" style="width: 560px;" >
            {% csrf_token %}
              <div class="form-group">
                <label for="name"><font size="4">Enter Your Name:</font></label><br>
                <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div><br>
          
              <div class="form-group">
                <label for="email"><font  size="4">Enter Your Email:</font></label><br>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@gmail.com" required>
              </div><br>
          
              <div class="form-group">
                <label for="phone"><font  size="4">Enter Your phone Number:</font></label><br>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Number" required>
              </div><br>
          
              <div class="form-group">
                <label for="desc"><font  size="4">Tell me the reason you want to contact me for...</font></label><br>
                <textarea class="form-control" id="desc" name= 'desc' rows="3" required></textarea>
              </div>
              <button type="submit" class="btn">Submit</font></button>
          </form>
        </div>
     
    </div>

{% endblock  %}
